<!DOCTYPE html>

<html>
  <head>
    <title>DoWhile - Tales Brasil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="images/selorocketseat.svg" alt="Selo RocketSeat" />
          </span>
          <img
            id="UserImage"
            src="http://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
          />
        </div>
        <h1 id="userName"></h1>
        <a id="userLink" href="http://github.com/talesvbrasil" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin"></span>
        </a>
        <p id="userBio"></p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>

          <li class="facebook">
            <a href="http://facebook.com/talesvbrasil" target="_blank">
              <img
                src="images/facebook.svg"
                alt="ícone facebook"
                target="_blank"
              />
            </a>
          </li>

          <li class="instagram">
            <a href="http://instagram.com/talesvbrasil" target="_blank">
              <img
                src="images/instagram.svg"
                alt="ícone instagram"
                target="_blank"
              />
            </a>
          </li>

          <li class="twitter">
            <a href="http://twitter.com/talesvbrasil" target="_blank">
              <img
                src="images/twitter.svg"
                alt="ícone twitter"
                target="_blank"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
